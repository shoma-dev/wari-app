<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>立替え記録を追加</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h3 class="mb-4">{{ group.groupName }}の立替え記録追加</h3>

    <form th:action="@{'/group/' + ${group.id} + '/expenses/create'}" method="post">
      <div class="mb-3">
        <label>支払者</label>
        <select name="payerId" class="form-select">
          <option th:each="member : ${members}" th:value="${member.id}" th:text="${member.name}"></option>
        </select>
      </div>

      <div class="mb-3">
        <label>立替対象者</label>
        <div th:each="member : ${members}">
          <input type="checkbox" name="participantIds" th:value="${member.id}">
          <span th:text="${member.name}"></span>
        </div>
      </div>

      <div class="mb-3">
        <label>内容</label>
        <input type="text" name="description" class="form-control" placeholder="例：タクシー代">
      </div>

      <div class="mb-3">
        <label>金額</label>
        <input type="number" name="amount" class="form-control" placeholder="例：4800">
      </div>

      <button class="btn btn-primary w-100" type="submit">登録</button>
    </form>
    <a th:href="@{'/group/' + ${group.id} + '/members'}" class="btn btn-secondary w-100 mt-3">戻る</a>
  </div>
</body>
</html>
