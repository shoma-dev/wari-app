<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>メンバー一覧</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body class="container mt-5">
    <h1 class="mb-4">グループ: <span th:text="${group.groupName}"></span> のメンバー一覧</h1>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
                <td>
                    <a th:href="@{|/group/${group.id}/members/${member.id}|}" class="btn btn-sm btn-primary">詳細</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{|/group/${group.id}/members/new|}" class="btn btn-success">メンバーを追加</a>

    <div class="text-center mt-4">
  <a th:href="@{'/group/' + ${group.id} + '/expenses/new'}" class="btn btn-primary">
    立て替え記録を追加
  </a>
</div>


    <!-- Bootstrap JS (必要なら) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
