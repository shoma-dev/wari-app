<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メンバー明細</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
<div class="container py-5">

  <h2 class="mb-4">
    <span th:text="${member.name}"></span> の明細
  </h2>

  <h4>支払った立替一覧</h4>
  <table class="table">
    <thead>
      <tr>
        <th>日付</th>
        <th>内容</th>
        <th>金額</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="e : ${paidExpenses}">
        <td th:text="${#dates.format(e.date, 'yyyy/MM/dd')}"></td>
        <td th:text="${e.description}"></td>
        <td th:text="${e.amount}"></td>
      </tr>
    </tbody>
  </table>

  <h4>参加した立替一覧</h4>
  <table class="table">
    <thead>
      <tr>
        <th>日付</th>
        <th>内容</th>
        <th>金額</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="e : ${participatedExpenses}">
        <td th:text="${#dates.format(e.date, 'yyyy/MM/dd')}"></td>
        <td th:text="${e.description}"></td>
        <td th:text="${e.amount}"></td>
      </tr>
    </tbody>
  </table>

  <a th:href="@{'/group/' + ${group.id} + '/detail'}" class="btn btn-secondary mt-3">戻る</a>
</div>
</body>
</html>
