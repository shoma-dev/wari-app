<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>グループ作成完了</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

<div class="container py-5 text-center">
  <div class="mb-4">
    <span class="text-success display-1">✔</span>
  </div>
  <h3>グループを作成しました！</h3>
  <p>下のURLをコピーしてメンバーにシェアしましょう。</p>

  <div class="input-group mb-3">
    <input type="text" class="form-control" id="shareUrl" th:value="${shareUrl}" readonly>
    <button class="btn btn-outline-secondary" type="button" onclick="copyUrl()">コピー</button>
  </div>

  <a th:href="@{/group/{groupId}/members(groupId=${groupId})}" class="btn btn-danger w-100 mt-3">
    グループページへ進む
  </a>
</div>

<footer class="bg-dark text-white text-center py-2 mt-5">
  プライバシーポリシー | お問い合わせ | 利用規約
</footer>

<script>
  function copyUrl() {
    const input = document.getElementById("shareUrl");
    input.select();
    document.execCommand("copy");
    alert("コピーしました！");
  }
</script>

</body>
</html>
